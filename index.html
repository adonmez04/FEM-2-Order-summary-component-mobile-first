<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card v4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="section-order-summary">
        <div class="img-area">
          <img
            src="./images/illustration-hero.svg"
            class="img"
            alt="Dancing a girl"
          />
        </div>
        <div class="content-area">
          <h1 class="content-title">Order Summary</h1>
          <p class="content-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <!-- The Component Area - Start -->
          <div class="plan">
            <img
              src="./images/icon-music.svg"
              class="plan-icon"
              alt="The music icon"
            />
            <div class="plan-text">
              <p class="plan-title">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
            <a href="#" class="plan-option-btn">Change</a>
          </div>
          <!-- The Component Area - End -->
          <a href="#" class="btn-payment">Proceed to Payment</a>
          <a href="#" class="btn-cancel">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
